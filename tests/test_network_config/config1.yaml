qmem: &qmem
  type: MyQMem
  name: "MyQMemName"

qproc: &qproc
  type: quantum_processor
  properties:
    num_positions: 5
    phys_instructions: null

node: &node
  type: node
  properties:
    port_names:
      - A
      - B

fibre: &fibre
  type: classical_fibre_direct_connection

  properties:
    length: 0.002
    p_loss_init: 0
    p_loss_length: 0

components:
  NodeA:
    << : *node

    components:
      qproc: *qproc

  NodeB:
    << : *node

  connection:
    << : *fibre

    ports:
      A:
        remote: NodeA
        port: A
      B:
        remote: NodeB
        port: A
