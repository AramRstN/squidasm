image: adahlberg/nlblueprintci:19.04

.only_mr: &only_mr
    only:
        - master
        - merge_requests

.install: &install
    before_script:
        ## Add private key to server access
        - eval $(ssh-agent -s)
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - echo "$SSH_PRIVATE_KEY" | ssh-add -
        - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
        - chmod 644 ~/.ssh/known_hosts
        ## Install netqasm
        - git clone git@gitlab.tudelft.nl:qinc-wehner/netqasm/netqasm.git
        - cd netqasm
        - pip install .
        - cd ..
        - make install

stages:
    - lint
    - tests
    - examples
    - deploy

lint:
    <<: *install
    stage: lint
    script: make lint
    <<: *only_mr

test:
    <<: *install
    stage: tests
    script: make tests
    <<: *only_mr

examples:
    <<: *install
    stage: examples
    script: make examples
    <<: *only_mr
