qproc: &qproc
  type: quantum_processor
  properties:
    num_positions: 2
    phys_instructions: null

default_qdevice: &default_qdevice
  type: demo_qdevice
  properties:
    num_qubits: 3
    gate_fidelity: 1
    T1: 3.5
    T2: 1.46

node: &node
  type: node

components:
  alice:
    type: node
    components:
      qdevice:
        << : *default_qdevice

  bob:
    << : *node
    components:
      qdevice:
        type: demo_qdevice
        properties:
          num_qubits: 3
          gate_fidelity: 1
          T1: 0.4
          T2: 0.3
