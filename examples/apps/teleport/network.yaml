qproc: &qproc
  type: quantum_processor
  properties:
    num_positions: 2
    phys_instructions: null

default_qdevice: &default_qdevice
  type: demo_qdevice
  properties:
    num_qubits: 3
    gate_fidelity: 1
    T1: 0
    T2: 0

node: &node
  type: node

components:
  alice: &alice
    type: node
    components:
      qdevice:
        << : *default_qdevice

  bob: &bob
    type: node
    components:
      qdevice:
        type: demo_qdevice
        properties:
          num_qubits: 3
          gate_fidelity: 1
          T1: 0
          T2: 0

  conn_alice_bob:
    type: depolarize_connection
    properties:
      end_points:
        - alice
        - bob
      fidelity: 1
